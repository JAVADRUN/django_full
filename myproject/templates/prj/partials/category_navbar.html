<div class="collapse navbar-collapse nav " id="navbarResponsive">
    <ul class="navbar-nav ms-auto py-4 py-lg-0">
        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="{% url 'prj:home'%}">خانه</a></li>
        {% for cat in category %} 
          {% if cat.parent == None %}
            <li class="nav-item ">
              <a class="nav-link px-lg-3 py-3 py-lg-4 " href="{% url 'prj:category' cat.slug %}">{{cat.name}}</a>
          {% if cat.children.all %}
            {% include 'prj/partials/category_loop.html' %}
          {% endif %}
          </li>
          {% endif %}
        {% endfor %} 
    </ul>
</div>
