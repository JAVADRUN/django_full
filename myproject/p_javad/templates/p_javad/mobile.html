<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>*mobile.com*</title>
</head>
<body>

    
    {% for mobiles in mobile %}
    <div class="container mt-5 mb-5">
        <h1><a href="{% url 'p_javad:id_mobile' mobiles.slug %}">{{mobiles.title}}</a></h1>
        <h3><img src="{{mobiles.images.url}}" alt="not" width="500" height="300"></h3>
        <h6>{{mobiles.descriptions}}</h6>
        <h4>{{mobiles.price}}</h4>
        <h4>{{mobiles.status}}</h4>
    </div>
 {% endfor %}
    
        
</body>
</html>
